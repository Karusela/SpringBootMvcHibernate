<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
<h2>USER INFO</h2>

<form th:action="@{/saveUser}" th:object="${user}" method="post">

<!--    <input type="hidden" th:value="${user.id}"/>-->
    <input type="hidden" id="id" th:field="*{id}" required>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="*{surname}" required>
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" min="0" required>
    </div>

    <input type="submit" value="OK">
</form>
</body>

</html>
